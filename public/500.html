<!DOCTYPE html>
<html>
  <head>
    <title>We're sorry, but something went wrong (500)</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
      html,
      body {
        margin: 0px;
      }

      .modal {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 700px;
        height: 450px;
        transform: translate(-50%, -50%);
        border-radius: 2em;
        background: linear-gradient(90deg, rgba(65,75,88,1) 0%, rgba(34,39,47,1) 100%);
        box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.5);
        overflow: hidden;
      }

      .watermark {
        font-family: Roboto, sans-serif;
        font-size: 19em;
        font-weight: 600;
        position: absolute;
        transform: rotate(90deg) translate(-50%, -45%);
        top: 68%;
        left: -0.5em;
        opacity: 0.15;
      }

      .error {
        color: white;
        font-family: Raleway, sans-serif;
        margin: 2em;
        letter-spacing: 3px;
      }

      .modal__body {
        border-left: 2px solid #363d4a;
        margin-left: 2em;
        position: relative;
        content: '';
        width: 100%;
        height: 300px;
      }

      .retry__container {
        position: absolute;
        top: 50%;
        right: 7.5em;
        transform: translateY(-50%);
      }

      .retry__container-text {
        color: white;
        font-family: Raleway, sans-serif;
      }

      .retry__container-404 {
        font-family: Roboto, sans-serif;
        font-size: 2em;
        letter-spacing: 2px;
      }

      .retry__container-hmm {
        margin-top: 1em;
        padding-top: 1em;
        opacity: 0.8;
        letter-spacing: 1px;
        font-size: 0.8em;
        font-weight: 300;
        border-top: 2px solid #303745;
        color: white;
      }

      .retry__container-description {
        margin-top: 0.5em;
        letter-spacing: 1px;
        opacity: 0.8;
        font-weight: 300;
        font-size: 0.8em;
        color: white;
      }

      .retry {
        margin-top: 2.5em;
        padding: 0.6em 2.5em;
        border-radius: 8em;
        border: none;
        outline: none;
        background-color: #ff5252;
        font-family: Raleway, sans-serif;
        color: white;
        cursor: pointer;
        letter-spacing: 1px;
        transition: box-shadow 0.1s ease;
      }

      .retry:hover {
        box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.5);
      }

      .loader__container {
        position: absolute;
        right: 1.5em;
        top: 1.5em;
        width: 2.5em;
        height: 2.5em;
        background-color: #1f242d;
        transition: transform 500ms cubic-bezier(0.68, 0, 0.265, 1.55); 
        border-radius: 100%;
        transform: scale(0);
        opacity: 0;
      }

      .loader {
        position: absolute;
        right: 0.6em;
        top: 0.63em;
        width: 1em;
        height: 1em;
        border: 2px solid #ff5252;
        border-bottom: 2px solid transparent;
        border-left: 2px solid transparent;
        border-radius: 100%;
        animation-timing-function: linear;
        animation-name: load;
        animation-duration: 1s;
        animation-iteration-count: infinite;
      }

      @keyframes load {
        from {transform: rotate(0deg);}
        to {transform: rotate(360deg);}
      }
    </style>
  </head>

<body>
  <div class="modal">
    <div class="watermark">500</div>
    <div class="error">ERROR</div>
    <div class="loader__container">
      <div class="loader"></div>
    </div>
    <div class="modal__body">
      <div class="retry__container">
        <div class="retry__container-text">
          <div class="retry__container-404">500</div>
          <div class="retry__container-hmm">Hmmm...</div>
          <div class="retry__container-description">Looks like one of the <br>developers fell asleep</div>
        </div>
        <button class="retry" onclick="window.location.reload();">RETRY</button>
      </div>
    </div>
  </div>
</body>
</html>
